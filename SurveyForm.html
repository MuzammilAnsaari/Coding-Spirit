<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
<form action="">
    <div align="center">
        <h1>Please Fill this Survey Form</h1>
        What is Your Name:
        <input type="text" name="yourName"> <br><br>
        Your Department: 
        <input type="text" name="Department"> <br><br>
        Tell A Little Bit About Yourself:
        <textarea name="about" id="about" cols="30" rows="04"></textarea> <br><br>
        Do You Exercise at Home? 
        <input type="radio" name="Exercise">Yes
        <input type="radio" name="Exercise">No <br><br>
        What Do You Like the Most? <br>
        <input type="checkbox" name="apple">Apple
        <input type="checkbox" name="banana">Banana
        <input type="checkbox" name="Mango">Mango
        <input type="checkbox" name="cherry" id="">Cherry
        <br> <br>
        What Genre of Movies do You Like? 
        <select name="movies">
            <option value="select" selected="true">Please Select</option>
            <option value="Comedy">Comedy</option>
            <option value="Horror">Horror</option>
            <option value="Romance">Romance</option>
            <option value="Sci-fi">Sci-fi</option>
        </select> <br><br>
        <input type="submit" name="submet" value="Please Submit">
    </div>    
</form>    
</body>
</html>
